<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}App Platform{% endblock %}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{% block description %}Plataforma App moderna e escalável{% endblock %}">
    <meta name="keywords" content="{% block keywords %}app, plataforma, multi-tenant{% endblock %}">
    <meta name="author" content="App Platform">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% load static %}{% static 'images/favicon.ico' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}?v=20241201">
    
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        /* Força tema claro para páginas de autenticação */
        * {
            color-scheme: light !important;
        }
        
        .dark\:bg-gray-700,
        .dark\:bg-gray-800,
        .dark\:bg-gray-900 {
            background-color: white !important;
        }
        
        .dark\:text-white,
        .dark\:text-gray-100,
        .dark\:text-gray-200,
        .dark\:text-gray-300 {
            color: #374151 !important;
        }
        
        .dark\:border-gray-600,
        .dark\:border-gray-700 {
            border-color: #d1d5db !important;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
