{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block title %}Acesso Negado{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 text-red-500">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Acesso Negado
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                {{ exception }}
            </p>
            <div class="mt-6">
                <button onclick="history.back()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Exibir notificação toast
if (typeof showToast === 'function') {
    showToast('{{ exception|escapejs }}', 'error');
} else {
    // Fallback para alert se showToast não estiver disponível
    setTimeout(() => {
        alert('{{ exception|escapejs }}');
    }, 100);
}
</script>
{% endblock %}
