<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50" {% if user.is_authenticated and user_dark_theme %}data-theme="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}App Platform{% endblock %}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{% block description %}Plataforma App moderna e escalável{% endblock %}">
    <meta name="keywords" content="{% block keywords %}app, plataforma, multi-tenant{% endblock %}">
    <meta name="author" content="App Platform">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% load static %}{% static 'images/favicon.ico' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}?v=20241201">
    
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
    
    <!-- Custom Head Content -->
    {% block extra_head %}{% endblock %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Loading spinner dark mode */
        .dark #loading {
            background-color: rgba(17, 24, 39, 0.75);
        }
        
        /* Global Dynamic Colors */
        :root {
            --primary-color: {% if global_primary_color %}{{ global_primary_color }}{% else %}#3b82f6{% endif %};
            --secondary-color: {% if global_secondary_color %}{{ global_secondary_color }}{% else %}#6b7280{% endif %};
        }
        
        /* Override Tailwind primary colors with dynamic values - Only if variables are available */
        {% if global_primary_color %}
        .bg-primary-600 { background-color: var(--primary-color) !important; }
        .text-primary-600 { color: var(--primary-color) !important; }
        .border-primary-600 { border-color: var(--primary-color) !important; }
        {% endif %}
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 font-sans antialiased" x-data="{ sidebarOpen: false }">
    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-75 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toasts will be inserted here by JavaScript -->
    </div>
    
    <!-- Main Content -->
    <div class="min-h-screen">
        {% block content %}
        <!-- Default content if no specific content is provided -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Bem-vindo à Plataforma App</h1>
                <p class="text-lg text-gray-600">Uma solução moderna e escalável para seu negócio</p>
            </div>
        </div>
        {% endblock %}
    </div>
    
    <!-- Modals Container -->
    <div id="modals-container">
        {% block modals %}{% endblock %}
    </div>
    
    <!-- JavaScript -->
    <script>
        // Utility functions
        window.utils = {
            // Show loading spinner
            showLoading: function() {
                document.getElementById('loading').classList.remove('hidden');
            },
            
            // Hide loading spinner
            hideLoading: function() {
                document.getElementById('loading').classList.add('hidden');
            },
            
            // Show toast notification
            showToast: function(message, type = 'info', duration = 5000) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                
                const bgColor = {
                    'success': 'bg-green-500',
                    'error': 'bg-red-500',
                    'warning': 'bg-yellow-500',
                    'info': 'bg-blue-500'
                }[type] || 'bg-blue-500';
                
                const icon = {
                    'success': 'fas fa-check-circle',
                    'error': 'fas fa-exclamation-circle',
                    'warning': 'fas fa-exclamation-triangle',
                    'info': 'fas fa-info-circle'
                }[type] || 'fas fa-info-circle';
                
                toast.className = `${bgColor} text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 transform transition-all duration-300 translate-x-full opacity-0`;
                toast.innerHTML = `
                    <i class="${icon}"></i>
                    <span class="flex-1">${message}</span>
                    <button onclick="this.parentElement.remove()" class="text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                toastContainer.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                }, 100);
                
                // Auto remove
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            },
            
            // Format currency
            formatCurrency: function(amount, currency = 'BRL') {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: currency
                }).format(amount);
            },
            
            // Format date
            formatDate: function(date, options = {}) {
                const defaultOptions = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                return new Date(date).toLocaleDateString('pt-BR', { ...defaultOptions, ...options });
            },
            
            // Copy to clipboard
            copyToClipboard: function(text) {
                navigator.clipboard.writeText(text).then(() => {
                    this.showToast('Copiado para a área de transferência!', 'success');
                }).catch(() => {
                    this.showToast('Erro ao copiar para a área de transferência', 'error');
                });
            },
            
            // Confirm dialog
            confirm: function(message, callback) {
                if (window.confirm(message)) {
                    callback();
                }
            },
            
            // Debounce function
            debounce: function(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };
        
        // Theme management
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function applyTheme(theme) {
            const root = document.documentElement;
            const isDark = theme === 'dark' || (theme === 'auto' && getSystemTheme() === 'dark');
            
            if (isDark) {
                root.classList.add('dark');
            } else {
                root.classList.remove('dark');
            }
            
            // Update theme buttons
            updateThemeButtons(theme);
            
            // Update Alpine.js store if available
            if (window.Alpine && Alpine.store('theme')) {
                Alpine.store('theme').current = theme;
            }
        }
        
        function updateThemeButtons(theme) {
            // Wait for DOM to be ready
            const updateButtons = () => {
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    const btnTheme = btn.getAttribute('data-theme');
                    btn.classList.remove('active');
                    if (btnTheme === theme) {
                        btn.classList.add('active');
                    }
                });
            };
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', updateButtons);
            } else {
                updateButtons();
            }
        }
        
        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            applyTheme(theme);
            
            // Update Alpine.js store if available
            if (window.Alpine && Alpine.store('theme')) {
                Alpine.store('theme').current = theme;
            }
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            applyTheme(savedTheme);
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const currentTheme = localStorage.getItem('theme') || 'auto';
            if (currentTheme === 'auto') {
                applyTheme('auto');
            }
        });
        
        // Global Alpine.js data
        document.addEventListener('alpine:init', () => {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            
            Alpine.store('theme', {
                current: savedTheme,
                
                get isDark() {
                    return this.current === 'dark' || (this.current === 'auto' && getSystemTheme() === 'dark');
                },
                
                setTheme(theme) {
                    this.current = theme;
                    setTheme(theme);
                }
            });
            
            Alpine.store('app', {
                sidebarOpen: false,
                
                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                }
            });
        });
        
        // Apply theme after Alpine is fully loaded
        document.addEventListener('alpine:initialized', () => {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            applyTheme(savedTheme);
            
            // Force update theme buttons after Alpine is ready
            setTimeout(() => {
                updateThemeButtons(savedTheme);
            }, 50);
        });
        
        // Handle CSRF token for AJAX requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Set CSRF token for all AJAX requests
        const csrftoken = getCookie('csrftoken');
        if (csrftoken) {
            // For fetch API
            window.csrfToken = csrftoken;
            
            // For jQuery if used
            if (window.jQuery) {
                $.ajaxSetup({
                    beforeSend: function(xhr, settings) {
                        if (!this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });
            }
        }
        
        // Theme management
        document.addEventListener('DOMContentLoaded', function() {
            const html = document.documentElement;
            const isDarkTheme = html.getAttribute('data-theme') === 'dark';
            
            if (isDarkTheme) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
