[tool:pytest]
DJANGO_SETTINGS_MODULE = app_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --ds=app_project.settings
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=*/migrations/*
    --cov-exclude=*/venv/*
    --cov-exclude=*/env/*
    --cov-exclude=manage.py
    --cov-exclude=*/settings/*
    --cov-exclude=*/wsgi.py
    --cov-exclude=*/asgi.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    models: marks tests as model tests
    views: marks tests as view tests
    forms: marks tests as form tests
    utils: marks tests as utility tests